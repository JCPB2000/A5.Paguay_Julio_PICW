<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <!-- Bootstrap cargado desde local -->
  <link rel="stylesheet" href="./public/lib/bootstrap/css/bootstrap.min.css">
</head>
<body>

  <!-- Título de la página -->
  <h1 class="text-center text-primary mt-4">Calculadora Web con Shadow DOM</h1>

  <!-- Componente HTML normal -->
  <calculadora-basica></calculadora-basica>

  <!-- Script del componente -->
  <script type="module" src="./public/js/calculadora.js"></script>

  <!-- Evento personalizado -->
  <script>
    document.querySelector('calculadora-basica')
      .addEventListener('resultado-calculado', function (evento) {
        console.log("Resultado recibido desde el componente:", evento.detail);
      });
  </script>

</body>
</html>
